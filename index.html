<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/2b626dd6d6.js" crossorigin="anonymous"></script>
</head>
<body id="app">
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand bg-body-tertiary">
            <div class="container-fluid bg-white">
                <a class="navbar-brand d-lg-none href="#">
                <img class="mobile-logo" src="./img/mobile-logo.png" alt="#">
                </a>
                <a class="navbar-brand d-none d-lg-inline-block" href="#">
                    <img src="./img/logo.svg" alt="#">
                </a>
                <form class="d-flex flex-grow-1 input-group" role="search">
                    <span class="input-group-text border border-end-0 bg-light" id="searchbar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <input type="search" class="form-control me-2 bg-light border border-scart-0 shadow-none" placeholder="Prova a cercare lezioni di Laravel" arial-label="Search" aria-describedby="searchbar">
                </form>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item d-none d-lg-inline-block">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-list-ul"></i>
                        </a>
                    </li>
                    <li class="nav-item d-none d-lg-inline-block">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-circle-question"></i>
                        </a>
                    </li>
                    <li class="nav-item d-none d-lg-inline-block">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell text-warning"></i>
                        </a>
                    </li>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profilo</a></li>
                        <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Sidebar -->
    <div class="main-container d-flex flex-grow-1">
        <div class="sidebar d-flex"> 
            <div class="list-sidebar">
                 <div class="menu-sidebar">
                     <i class="fa-solid fa-house"></i>
                     <span class="text-menu">Home</span>
                 </div>
                 <div class="menu-sidebar">
                     <i class="fa-solid fa-chart-simple"></i>
                     <span class="text-menu">Stats</span>
                 </div>
                 <div class="menu-sidebar">
                     <i class="fa-solid fa-signal"></i>
                     <span class="text-menu">Signals</span>
                 </div>
            </div>
            <div class="list-sidebar-bottom">
                <div class="d-flex menu-sidebar">
                    <i class="fa-solid fa-gear"></i>
                    <span class="text-account">Admin</span>
                </div>
            </div> 
        </div>
        <!-- Main -->
        <main class=""
    </div>
















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</html>
